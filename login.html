<!DOCTYPE html>
<html>
	<head>
		<link href="http://cdn.bootcss.com/material-design-icons/2.2.0/iconfont/material-icons.css" rel="stylesheet">
		<link href="css/material.min.css" rel="stylesheet">
		<link href="css/shake.css" rel="stylesheet">

		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="utf-8">

		<title>登录 - 百度云</title>

		<style>
			body {
				-webkit-user-select:none;
				align-items:center;
				display:-webkit-flex;
			}
			#form { margin: 0 auto; }
			#login { width: 100%; }
			#error-box { height: 20px; margin-top: 5px; }
			#footer { text-align: center; color: #999; }
			#error, #footer span { cursor: default; }
			#footer span { margin: 0 5px; font-size: 10px; }
		</style>
	</head>
	<body>
		<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--3-col" id="form">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="text" id="name">
					<label class="mdl-textfield__label" for="name">用户名</label>
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="password" id="password">
					<label class="mdl-textfield__label" for="password">密码</label>
				</div>
				<div class="mdl-grid">
					<div class="mdl-cell mdl-cell--2-col">
						<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="remember">
							<input type="checkbox" id="remember" class="mdl-checkbox__input">
							<span class="mdl-checkbox__label">记住密码</span>
						</label>
					</div>
					<div class="mdl-cell mdl-cell--2-col">
						<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="auto">
							<input type="checkbox" id="auto" class="mdl-checkbox__input">
							<span class="mdl-checkbox__label">自动登录</span>
						</label>
					</div>
				</div>
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="login">登录</button>
				<div id="error-box">
					<span id="error" style="display:none;color:red;"></span>
				</div>
				<div id="footer">
					<span>MACloud v1.0.0</span>
				</div>
			</div>
		</div>

		<script>
			var uname = document.querySelector("#name");
			var password = document.querySelector("#password");
			var remember = document.querySelector("#remember");
			var auto = document.querySelector("#auto");
			var inputs = document.querySelectorAll("input");

			var login = document.querySelector("#login");
			var error = document.querySelector("#error");
		</script>
		<script src="login.js"></script>
		<script src="http://cdn.bootcss.com/material-design-lite/1.1.1/material.min.js"></script>
	</body>
</html>
